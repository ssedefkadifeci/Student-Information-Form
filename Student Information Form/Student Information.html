<!DOCTYPE html>
<html>
 <head>
   <meta charset ="utf-8">
   <title>Web Page 1</title>
 </head>
 
 <body>
    <center>
     <h2>My Student Informations</h2>
     <p><strong>This page demonstrates the informations about me and it has the link with my university website link.</strong></p>
     
     <form method = "post" action = "https://www.hku.edu.tr/">
        <p>
             <label>Name:
                <input type = "text" id = "name" placeholder = "Your Name"/> (Enter the name)
             </label>
         </p>
         <p>
             <label>Surname:
                <input type = "text" id = "surname" placeholder = "Your Surname"/> (Enter the surname)
             </label>
         </p>
         <p>
             <label>University:
                <input type = "text" id = "university" placeholder = "Your University"/> (University)
             </label>
         </p>
         <p>
             <label>Student Id:
                <input type = "number" id = "stdid" placeholder = "(#########)"/> (Enter the your student id)
             </label>
         </p>
         <p>
             <label>Email:
                <input type = "email" id = "email" placeholder = "Your Email"/> (name@domain.com)
             </label>
         </p>
         <p>
             <label>Phone:
                <input type = "tel" id = "phone" name="phone" pattern="\(\d{3}\+\d{3}-d{4})" placeholder="(###)-###-##-##"/> (Enter the phone number)
             </label>
         </p>
         
         <p>
             <label>Datetime:
                <input type = "datetime" placeholder = "Datetime"/> (yyyy-mm-ddThh:mm+ff:gg, such as 2020-02-17T11:38)
             </label>
         </p>
         <p>
             <label for = "txtList">BirtMonth:
                <input type = "text" id = "txtList" placeholder = "Select a date" list = "months"/> (Month)
                <datalist id = "months">
                    <option value="January">
                    <option value="February">
                    <option value="March">
                    <option value="April">
                    <option value="May">
                    <option value="June">
                    <option value="July">
                    <option value="August">
                    <option value="September">
                    <option value="Octomber">
                    <option value="November">
                </datalist>
             </label>
         </p>
         <p>
             <label>Datetime-Local:
                 <input type="datetime-local" id="meeting-time" name="meeting-time" value="2020-02-14T20:00"
                 min="2020-02-14T00:00" max="20120-02-18T00:00">
             </label>
         </p>
         <p>
             <label>Color:
                <input type = "color" autofocus/> 
             </label>
         </p>
         
         <p><input type = "submit" value = "Submit"/>
            <input type = "reset" value = "Clear"/></p>
     </form>
     </center>
 </body>
</html>
